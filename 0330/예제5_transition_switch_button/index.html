<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>switch button</title>
  <meta name="description" content="DESCRIPTION">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/toggle_switch.css">
  <link rel="stylesheet" href="./css/style.css">
  <!--[if lt IE 9]>
    <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div id="wrap">
    <h2>Toggle Switch</h2>
    <div class="items">
      <h3>Rectangle Type</h3>
      <!--button switch off-->
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--button switch on-->
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">
      <h3>Round Type</h3>
      <!--button switch off-->
      <label class="switch round">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--button switch on-->
      <label class="switch round">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">
      <h3>Size Type</h3>
      <h4>Medium Size</h4>
      <!--button switch off-->
      <label class="switch medium">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--button switch on-->
      <label class="switch medium">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <h4>Small Size</h4>
      <!--button switch off-->
      <label class="switch small">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--button switch on-->
      <label class="switch small">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
     </div>
    <div class="items">
      <h3>Color Type</h3>
      <h4>Green Color</h4>
      <!--button switch off-->
      <label class="switch green">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--button switch on-->
      <label class="switch green">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <h4>Red Color</h4>
      <!--button switch off-->
      <label class="switch red">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--button switch on-->
      <label class="switch red">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <h4>Yellow Color</h4>
      <!--button switch off-->
      <label class="switch yellow">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--button switch on-->
      <label class="switch yellow">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    <div class="item">
      <h3>Try</h3>
      <h4>rou sm gr</h4>
      <!--button switch off-->
      <label class="switch rousmgr">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class="item">
      <h3>text type</h3>
      <!--button switch on-->
      <label class="switch text">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    </div>
  </div>
</body>
</html>
