<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>가입양식2</title>
    <meta name="description" content="DESCRIPTION">
    <link rel="stylesheet" href="PATH">
    <!--[if lt IE 9]>
    <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
   <h1>
     <a href="http://naver.com"><img src="./logo.png" alt="naver" ></a>
   </h1>
<form action="" method="get">
  <table>
    <tr>
      <td>
        <label for="id">아이디</label>
        <input type="text" id="id" name="id">
      </td>
    </tr>
    <tr>
      <td>
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" name="pw">
      </td>
    </tr>
    <tr>
      <td>
        <label for="pwcheck">비밀번호 재확인</label>
        <input type="password" id="pwcheck" name="pwcheck">
      </td>
    </tr>
    <tr>
      <td>
        <label for="name">이름</label>
        <input type="text" id="name" name="name">
      </td>
    </tr>
    <tr>
      <td>
        <label for="year">생년월일</label>
        <input type="text" id="year" name="year">
        <select name="month" id="month">
          <option value="">월</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <input type="text" id="date" name="date">
      </td>
    </tr>
    <tr>
      <td>
        <label for="gender">성별</label>
        <select id="gender"name=gender">
          <option value="">성별</option>
          <option value="female">여성</option>
          <option value="male">남자</option>
          <option value="none">선택안함</option>
        </select>
       <td>
    </tr>
    <tr>
      <td>
        <label for="email">본인확인 이메일(선택)</label>
        <input type="email" id="email" name="email">
      </td>
    </tr>
    <tr>
      <td>
        <label for="tel">휴대전화</label>
        <select id="localnumber"name="localnumber">
          <option value="1">대한민국 +82</option>
          <option value="2">그리스 +30</option>
          <option value="3">기니 +224</option>
          <option value="4">네팔 +97</option>
        </select>
        <input type="tel" id="tel" name="tel" placeholder="전화번호 입력" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
        <button>인증번호 받기</button>
        <input type="text" placeholder="인증번호 입력하세요.">
      </td>
    </tr>
  </table>
  <button type="submit">가입하기</button>
</form>
  </body>
</html>
