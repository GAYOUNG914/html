<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <meta name="description" content="DESCRIPTION">
    <link rel="stylesheet" href="./css/initial.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <!--[if lt IE 9]>
    <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- body전체START-->
    <div id="wrap">
      <!-- 헤드(헤더+내비게이션)START -->
      <div id="header_nav_wrap">
        <div id="header_wrap">
            <div class="title">
              <h1><a href="#"><img src="./img/logo.png" alt=""></a></h1>
            </div>
            <div class="search">
              <a href="#"><img src="./img/search.png" alt=""></a>
            </div>
            <div class="icons">
              <ul>
                <li><a href="#"><img src="./img/shopping.png"></a></li>
                <li><a href="#"><img src="./img/person.png"></a></li>
                <li><a href="#"><img src="./img/heart.png"></a></li>
              </ul>
            </div>
        </div>
        <div id="nav_wrap">
          <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">혜택존</a></li>
            <li><a href="#">베스트</a></li>
            <li><a href="#">신상</a></li>
            <li><a href="#">특가</a></li>
            <li><a href="#">쇼핑몰</a></li>
            <li><a href="#">브랜드</a></li>
            <li><a href="#">뷰티</a></li>
            <li><a href="#">스토어</a></li>
            <li><a href="#">하루배송</a></li>
          </ul>
        </div>
      </div>
      <!-- 헤드(헤더+내비게이션) END -->

      <!-- 컨텐츠 START -->
      <div id="content_wrap">
        <div id="main_banner">
          <img src="./img/main-banner.jpg" alt="mainbanner">
        </div>
        <div class="title-wrap">
          <h2>Today 베스트</h2>
          <section class="buttons">
            <input type="radio" id="first" name="tab" checked>
            <input type="radio" id="second" name="tab">
            <input type="radio" id="third" name="tab">
            <input type="radio" id="forth" name="tab">
          <div class="tab-list">
            <label for="first">전체</label>
            <label for="second">쇼핑몰마켓</label>
            <label for="third">브랜드</label>
            <label for="forth">뷰티</label>
          </div>
          </section>
        </div>
        <!-- 그리드 박스 SRAT -->
        <div id="grid_box">
          <div class="type_a">
            <div class="item">
              <div class="bg_box"></div>
              <h3>롱와이드 슬랙스</h3>
              <p><span>5%</span>21,660</p>
            </div>
            <div class="item">
              <div class="bg_box"></div>
              <h3>로엠 봄원피스</h3>
              <p><span>15%</span>23,970</p>
            </div>
            <div class="item">
              <div class="bg_box"></div>
              <h3>베스트 신상</h3>
              <p><span>5%</span>9,900</p>
            </div>
            <div class="item">
              <div class="bg_box"></div>
              <h3>데일리 크롭</h3>
              <p><span>10%</span>23,220</p>
            </div>
          </div>

          <div class="type_b">
            <div class="item">
              <div class="bg_box"></div>
              <h3>편한 슬랙스</h3>
              <p><span>5%</span>15,000</p>
            </div>
            <div class="item">
              <div class="bg_box"></div>
              <h3>니트 조끼</h3>
              <p><span>15%</span>22,000</p>
            </div>
            <div class="item">
              <div class="bg_box"></div>
              <h3>일자 면바지</h3>
              <p><span>5%</span>12,990</p>
            </div>
            <div class="item">
              <div class="bg_box"></div>
              <h3>데일리 코트</h3>
              <p><span>10%</span>14,990</p>
            </div>
          </div>
        </div>
        <!-- 그리드 박스 END -->
      <!-- 푸터 START -->
      <div id="footer">
        <div class="inner">copyright</div>
      </div>
      <!-- 푸터 END -->
      </div>
      <!-- 컨텐츠 END -->
    </div>
    <!-- body전체END-->
  </body>
</html>
