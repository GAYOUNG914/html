<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>table layout</title>
   <meta name="description" content="DESCRIPTION">
   <link rel="stylesheet" href="PATH">
   <!--[if lt IE 9]>
     <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
   <![endif]-->
  </head>
  <body>
    <table border="1"cellpadding=20 cellspacing=10>
      <tr>
        <th>no</th>
        <th>title</th>
        <th>price</th>
      </tr>
      <tr>
        <td colspan="2">dsdfasdfasdfawf</td>
        <td>$50</td>
      </tr>
      <tr>
        <td rowspan="2">asdfasdfasdf</td>
        <td>css</td>
        <td rowspan="2">80$</td>
      </tr>
      <tr>
        <td>javascript</td>
      </tr>
    </table>
    <table border="2"cellpadding=20 cellspacing=10>
      <tr>
        <th rowspan="2">1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th rowspan="2">5</th>
      </tr>
      <tr>
        <td colspan="2">b</td>
        <td>d</td>
      </tr>
      <tr>
        <td colspan="2">a</td>
        <td>c</td>
        <td colspan="2">d</td>
      </tr>
      <tr>
        <td>a</td>
        <td>b</td>
        <td colspan="2">c</td>
        <td>e</td>
      </tr>
    </table>
  </body>
</html>
