<!DOCTYPE html>
<html lang="en">
  <head>
    <title>input number</title>
    <meta charset="utf-8">
    <meta name="description" content="description">
    <link rel="stylesheet" href="#">
  </head>
  <body>
    <h2>select deivce</h2>
      <form action="" method="get">
        <select id="kind" name="kind">
          <option value="phone">phone</option>
          <option value="tablet">tablet</option>
        </select>
        <select id="kindofdevice" name="kindofdevice">
          <optgroup label="phone">
            <option value="galaxy">galaxy</option>
            <option value="iphone">iphone</option>
            <option value="googlephone">google-phone</option>
          </optgroup>
          <optgroup label="tablet">
            <option value="galaxytab">galaxytab</option>
            <option value="ipad">ipad</option>
          </optgroup>
        </select>
        <input type="number" id="quantity" name="quantity" min="0" max="100" step="5" value="30"><span>구매개수</span>
        <button type="submit">구매하기</button>
        <button type="cancel">취소하기</button>
      </form>
  </body>
</html>
