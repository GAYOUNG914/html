<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rem/em</title>
  <meta name="description" content="DESCRIPTION">
  <style>
    html{
      font-size: 16px;
    }
    .items:nth-child(1){
      font-size: 2rem;
    }
    .items:nth-child(2){
      font-size: 2rem;
    }
    .items:nth-child(4){
      font-size: 32px;
    }
    .items:nth-child(1) p{
      font-size: 2em;
    }
    #header ul li{
      float: left;
      height: 50px;
    }
  </style>
  <!--[if lt IE 9]>
    <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div id="wrap">
    <div id="header">
      <ul>
        <li><a href="">menu1</a></li>
        <li><a href="">menu2</a></li>
        <li><a href="">menu3</a></li>
        <li><a href="">menu4</a></li>
        <li><a href="">menu5</a></li>
      </ul>
    </div>
    <div class="items"><p>item1</p></div>
    <div class="items">item2</div>
    <div class="items">item3</div>
    <div class="items">item4</div>
    <div class="items">item5</div>
  </div>
</body>
</html>
